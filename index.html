<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응속도 테스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .login-container h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            display: none;
        }

        .container.active {
            display: block;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .user-name {
            font-weight: bold;
            color: #667eea;
        }

        .logout-btn {
            background: #f5576c;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .status {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
            min-height: 30px;
        }

        .timer {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.3em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .waiting {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .active {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .ranking {
            margin-top: 30px;
            text-align: left;
        }

        .ranking h2 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.5em;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            background: #e9ecef;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .ranking-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .ranking-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 20px;
            margin: 8px 0;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .ranking-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .ranking-item.top1 {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            font-weight: bold;
        }

        .ranking-item.top2 {
            background: linear-gradient(135deg, #c0c0c0 0%, #e8e8e8 100%);
        }

        .ranking-item.top3 {
            background: linear-gradient(135deg, #cd7f32 0%, #e5a572 100%);
        }

        .rank {
            font-weight: bold;
            color: #667eea;
            margin-right: 15px;
        }

        .time {
            color: #333;
            font-weight: 600;
        }

        .user-id {
            color: #666;
            font-size: 0.9em;
            margin-left: 10px;
        }

        .hint {
            font-size: 0.9em;
            color: #999;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- 로그인 화면 -->
    <div class="login-container" id="loginContainer">
        <h1>🎯 반응속도 테스트</h1>
        <div class="input-group">
            <label for="userId">사용자 ID</label>
            <input type="text" id="userId" placeholder="아이디를 입력하세요" maxlength="20">
        </div>
        <button onclick="login()">시작하기</button>
    </div>

    <!-- 게임 화면 -->
    <div class="container" id="gameContainer">
        <div class="user-info">
            <span class="user-name">👤 <span id="currentUser"></span></span>
            <button class="logout-btn" onclick="logout()">로그아웃</button>
        </div>
        
        <h1>🎯 반응속도 테스트</h1>
        <div class="status" id="status">시작 버튼을 눌러주세요</div>
        <div class="timer" id="timer"></div>
        <button id="actionBtn" onclick="handleClick()">시작</button>
        <div class="hint" id="hint"></div>
        
        <div class="ranking" id="ranking">
            <h2>🏆 랭킹</h2>
            <div class="tabs">
                <button class="tab active" onclick="switchTab('my')">내 기록</button>
                <button class="tab" onclick="switchTab('global')">전체 랭킹</button>
            </div>
            <div class="ranking-list" id="rankingList"></div>
        </div>
    </div>

    <script>
        let timeoutId = null;
        let isWaiting = false;
        let isActive = false;
        let startTime = 0;
        let timerInterval = null;
        let audioContext = null;
        let currentUserId = null;
        let currentTab = 'my';

        // 로그인
        function login() {
            const userIdInput = document.getElementById('userId');
            const userId = userIdInput.value.trim();
            
            if (!userId) {
                alert('아이디를 입력해주세요!');
                return;
            }
            
            currentUserId = userId;
            localStorage.setItem('currentUser', userId);
            
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('gameContainer').classList.add('active');
            document.getElementById('currentUser').textContent = userId;
            
            loadRecords();
            displayRanking();
        }

        // 로그아웃
        function logout() {
            localStorage.removeItem('currentUser');
            currentUserId = null;
            
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('gameContainer').classList.add('active');
            document.getElementById('gameContainer').classList.remove('active');
            document.getElementById('userId').value = '';
        }

        // 페이지 로드 시 자동 로그인 확인
        window.onload = function() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUserId = savedUser;
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('gameContainer').classList.add('active');
                document.getElementById('currentUser').textContent = savedUser;
                loadRecords();
                displayRanking();
            }
        };

        // 기록 저장 (개인 + 전체)
        function saveRecord(time) {
            // 개인 기록 저장
            const userKey = `records_${currentUserId}`;
            const userRecords = JSON.parse(localStorage.getItem(userKey) || '[]');
            userRecords.push(time);
            localStorage.setItem(userKey, JSON.stringify(userRecords));
            
            // 전체 랭킹에 저장
            const globalRecords = JSON.parse(localStorage.getItem('globalRanking') || '[]');
            globalRecords.push({
                userId: currentUserId,
                time: time,
                timestamp: Date.now()
            });
            localStorage.setItem('globalRanking', JSON.stringify(globalRecords));
        }

        // 기록 불러오기
        function loadRecords() {
            displayRanking();
        }

        // 탭 전환
        function switchTab(tab) {
            currentTab = tab;
            
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            displayRanking();
        }

        // 랭킹 표시
        function displayRanking() {
            const rankingList = document.getElementById('rankingList');
            
            if (currentTab === 'my') {
                // 내 기록
                const userKey = `records_${currentUserId}`;
                const userRecords = JSON.parse(localStorage.getItem(userKey) || '[]');
                
                if (userRecords.length === 0) {
                    rankingList.innerHTML = '<div style="text-align: center; color: #999; padding: 20px;">아직 기록이 없습니다</div>';
                    return;
                }
                
                rankingList.innerHTML = userRecords
                    .sort((a, b) => a - b)
                    .slice(0, 10)
                    .map((time, index) => {
                        let className = 'ranking-item';
                        if (index === 0) className += ' top1';
                        else if (index === 1) className += ' top2';
                        else if (index === 2) className += ' top3';
                        
                        return `
                            <div class="${className}">
                                <span class="rank">#${index + 1}</span>
                                <span class="time">${time.toFixed(3)}초</span>
                            </div>
                        `;
                    })
                    .join('');
            } else {
                // 전체 랭킹
                const globalRecords = JSON.parse(localStorage.getItem('globalRanking') || '[]');
                
                if (globalRecords.length === 0) {
                    rankingList.innerHTML = '<div style="text-align: center; color: #999; padding: 20px;">아직 기록이 없습니다</div>';
                    return;
                }
                
                // 사용자별 최고 기록만 추출
                const bestRecords = {};
                globalRecords.forEach(record => {
                    if (!bestRecords[record.userId] || record.time < bestRecords[record.userId]) {
                        bestRecords[record.userId] = record.time;
                    }
                });
                
                // 배열로 변환 후 정렬
                const sortedRecords = Object.entries(bestRecords)
                    .map(([userId, time]) => ({ userId, time }))
                    .sort((a, b) => a.time - b.time)
                    .slice(0, 10);
                
                rankingList.innerHTML = sortedRecords
                    .map((record, index) => {
                        let className = 'ranking-item';
                        if (index === 0) className += ' top1';
                        else if (index === 1) className += ' top2';
                        else if (index === 2) className += ' top3';
                        
                        const isCurrentUser = record.userId === currentUserId;
                        
                        return `
                            <div class="${className}">
                                <div>
                                    <span class="rank">#${index + 1}</span>
                                    <span class="user-id">${record.userId}${isCurrentUser ? ' (나)' : ''}</span>
                                </div>
                                <span class="time">${record.time.toFixed(3)}초</span>
                            </div>
                        `;
                    })
                    .join('');
            }
        }

        function playBeep() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 800;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function updateTimer() {
            const elapsed = (Date.now() - startTime) / 1000;
            document.getElementById('timer').textContent = elapsed.toFixed(3) + '초';
        }

        function stopTimer() {
            if (!isActive) return;
            
            isActive = false;
            clearInterval(timerInterval);
            
            const reactionTime = (Date.now() - startTime) / 1000;
            document.getElementById('timer').textContent = reactionTime.toFixed(3) + '초';
            document.getElementById('status').textContent = '반응시간: ' + reactionTime.toFixed(3) + '초!';
            
            const btn = document.getElementById('actionBtn');
            btn.textContent = '재시작';
            btn.classList.remove('active');
            btn.disabled = false;
            
            document.getElementById('hint').textContent = '';
            
            // 기록 저장
            saveRecord(reactionTime);
            displayRanking();
        }

        function handleClick() {
            const btn = document.getElementById('actionBtn');
            const status = document.getElementById('status');
            const timer = document.getElementById('timer');
            const hint = document.getElementById('hint');

            if (isActive) {
                stopTimer();
                return;
            }

            if (!isWaiting) {
                isWaiting = true;
                btn.textContent = '대기 중...';
                btn.classList.add('waiting');
                btn.disabled = true;
                status.textContent = '잠시만 기다려주세요...';
                timer.textContent = '';
                hint.textContent = '';

                const randomTime = Math.floor(Math.random() * 7000) + 3000;

                timeoutId = setTimeout(() => {
                    playBeep();
                    isWaiting = false;
                    isActive = true;
                    startTime = Date.now();
                    
                    status.textContent = '지금! 클릭하거나 스페이스바를 누르세요!';
                    btn.textContent = '클릭!';
                    btn.classList.remove('waiting');
                    btn.classList.add('active');
                    btn.disabled = false;
                    hint.textContent = '💡 클릭 또는 스페이스바';
                    
                    timerInterval = setInterval(updateTimer, 1);
                }, randomTime);
            } else {
                isWaiting = false;
                isActive = false;
                btn.textContent = '시작';
                btn.classList.remove('waiting', 'active');
                status.textContent = '시작 버튼을 눌러주세요';
                status.style.color = '#666';
                timer.textContent = '';
                hint.textContent = '';
                btn.disabled = false;
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (isActive) {
                    stopTimer();
                } else if (isWaiting) {
                    handleEarlyClick();
                }
            }
        });

        document.addEventListener('click', (e) => {
            if (isWaiting && !e.target.closest('button')) {
                handleEarlyClick();
            }
        });

        function handleEarlyClick() {
            if (!isWaiting) return;
            
            if (timeoutId) {
                clearTimeout(timeoutId);
                timeoutId = null;
            }
            
            isWaiting = false;
            const btn = document.getElementById('actionBtn');
            const status = document.getElementById('status');
            const timer = document.getElementById('timer');
            const hint = document.getElementById('hint');
            
            btn.textContent = '다시 시작';
            btn.classList.remove('waiting');
            btn.disabled = false;
            status.textContent = '너무 일찍 눌렀습니다! 다시 시도하세요';
            status.style.color = '#f5576c';
            timer.textContent = '';
            hint.textContent = '';
            
            setTimeout(() => {
                status.style.color = '#666';
            }, 2000);
        }
    </script>
</body>
</html>
