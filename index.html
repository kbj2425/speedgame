    <style>
        * {

        .login-container {

            max-width: 400px;

            text-align: center;
        }

        .login-container h1 {

        .input-group {

        }

        .input-group label {
            display: block;

            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;

            font-size: 1em;
            transition: border-color 0.3s;
        }

        .input-group input:focus {

        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            display: none;
        }

        .container.active {
            display: block;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .user-name {
            font-weight: bold;
            color: #667eea;
        }

        .logout-btn {
            background: #f5576c;
            color: white;
            border: none;
            padding: 8px 20px;

            font-size: 0.9em;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .status {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
            min-height: 30px;
        }

        .timer {

            color: #667eea;
            margin: 20px 0;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.3em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .waiting {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .active {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .ranking {
            margin-top: 30px;
            text-align: left;
        }

        .ranking h2 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.5em;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            background: #e9ecef;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .ranking-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .ranking-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 20px;
            margin: 8px 0;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .ranking-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .ranking-item.top1 {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            font-weight: bold;
        }

        .ranking-item.top2 {
            background: linear-gradient(135deg, #c0c0c0 0%, #e8e8e8 100%);
        }

        .ranking-item.top3 {
            background: linear-gradient(135deg, #cd7f32 0%, #e5a572 100%);
        }

        .rank {
            font-weight: bold;
            color: #667eea;
            margin-right: 15px;
        }

        .time {
            color: #333;
            font-weight: 600;
        }

        .user-id {
            color: #666;
            font-size: 0.9em;
            margin-left: 10px;
        }

        .hint {
            font-size: 0.9em;
            color: #999;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- ë¡œê·¸ì¸ í™”ë©´ -->
    <div class="login-container" id="loginContainer">
        <h1>ğŸ¯ ë°˜ì‘ì†ë„ í…ŒìŠ¤íŠ¸</h1>
        <div class="input-group">
            <label for="userId">ì‚¬ìš©ì ID</label>
            <input type="text" id="userId" placeholder="ì•„ì´ë””ë¥¼ ì…ë ¥í•˜ì„¸ìš”" maxlength="20">
        </div>
        <button onclick="login()">ì‹œì‘í•˜ê¸°</button>
    </div>

    <!-- ê²Œì„ í™”ë©´ -->
    <div class="container" id="gameContainer">
        <div class="user-info">
            <span class="user-name">ğŸ‘¤ <span id="currentUser"></span></span>
            <button class="logout-btn" onclick="logout()">ë¡œê·¸ì•„ì›ƒ</button>
        </div>
        
        <h1>ğŸ¯ ë°˜ì‘ì†ë„ í…ŒìŠ¤íŠ¸</h1>
        <div class="status" id="status">ì‹œì‘ ë²„íŠ¼ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”</div>
        <div class="timer" id="timer"></div>
        <button id="actionBtn" onclick="handleClick()">ì‹œì‘</button>
        <div class="hint" id="hint"></div>
        
        <div class="ranking" id="ranking">
            <h2>ğŸ† ë­í‚¹</h2>
            <div class="tabs">
                <button class="tab active" onclick="switchTab('my')">ë‚´ ê¸°ë¡</button>
                <button class="tab" onclick="switchTab('global')">ì „ì²´ ë­í‚¹</button>
            </div>
            <div class="ranking-list" id="rankingList"></div>
        </div>
    </div>

    <script>
        let timeoutId = null;
        let isWaiting = false;
        let isActive = false;
        let startTime = 0;
        let timerInterval = null;
        let audioContext = null;
        let currentUserId = null;
        let currentTab = 'my';

        // ë¡œê·¸ì¸
        function login() {
            const userIdInput = document.getElementById('userId');
            const userId = userIdInput.value.trim();
            
            if (!userId) {
                alert('ì•„ì´ë””ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                return;
            }
            
            currentUserId = userId;
            localStorage.setItem('currentUser', userId);
            
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('gameContainer').classList.add('active');
            document.getElementById('currentUser').textContent = userId;
            
            loadRecords();
            displayRanking();
        }

        // ë¡œê·¸ì•„ì›ƒ
        function logout() {
            localStorage.removeItem('currentUser');
            currentUserId = null;
            
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('gameContainer').classList.add('active');
            document.getElementById('gameContainer').classList.remove('active');
            document.getElementById('userId').value = '';
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ìë™ ë¡œê·¸ì¸ í™•ì¸
        window.onload = function() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUserId = savedUser;
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('gameContainer').classList.add('active');
                document.getElementById('currentUser').textContent = savedUser;
                loadRecords();
                displayRanking();
            }
        };

        // ê¸°ë¡ ì €ì¥ (ê°œì¸ + ì „ì²´)
        function saveRecord(time) {
            // ê°œì¸ ê¸°ë¡ ì €ì¥
            const userKey = `records_${currentUserId}`;
            const userRecords = JSON.parse(localStorage.getItem(userKey) || '[]');
            userRecords.push(time);
            localStorage.setItem(userKey, JSON.stringify(userRecords));
            
            // ì „ì²´ ë­í‚¹ì— ì €ì¥
            const globalRecords = JSON.parse(localStorage.getItem('globalRanking') || '[]');
            globalRecords.push({
                userId: currentUserId,
                time: time,
                timestamp: Date.now()
            });
            localStorage.setItem('globalRanking', JSON.stringify(globalRecords));
        }

        // ê¸°ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
        function loadRecords() {
            displayRanking();
        }

        // íƒ­ ì „í™˜
        function switchTab(tab) {
            currentTab = tab;
            
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            displayRanking();
        }

        // ë­í‚¹ í‘œì‹œ
        function displayRanking() {
            const rankingList = document.getElementById('rankingList');
            
            if (currentTab === 'my') {
                // ë‚´ ê¸°ë¡
                const userKey = `records_${currentUserId}`;
                const userRecords = JSON.parse(localStorage.getItem(userKey) || '[]');
                
                if (userRecords.length === 0) {
                    rankingList.innerHTML = '<div style="text-align: center; color: #999; padding: 20px;">ì•„ì§ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤</div>';
                    return;
                }
                
                rankingList.innerHTML = userRecords
                    .sort((a, b) => a - b)
                    .slice(0, 10)
                    .map((time, index) => {
                        let className = 'ranking-item';
                        if (index === 0) className += ' top1';
                        else if (index === 1) className += ' top2';
                        else if (index === 2) className += ' top3';
                        
                        return `
                            <div class="${className}">
                                <span class="rank">#${index + 1}</span>
                                <span class="time">${time.toFixed(3)}ì´ˆ</span>
                            </div>
                        `;
                    })
                    .join('');
            } else {
                // ì „ì²´ ë­í‚¹
                const globalRecords = JSON.parse(localStorage.getItem('globalRanking') || '[]');
                
                if (globalRecords.length === 0) {
                    rankingList.innerHTML = '<div style="text-align: center; color: #999; padding: 20px;">ì•„ì§ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤</div>';
                    return;
                }
                
                // ì‚¬ìš©ìë³„ ìµœê³  ê¸°ë¡ë§Œ ì¶”ì¶œ
                const bestRecords = {};
                globalRecords.forEach(record => {
                    if (!bestRecords[record.userId] || record.time < bestRecords[record.userId]) {
                        bestRecords[record.userId] = record.time;
                    }
                });
                
                // ë°°ì—´ë¡œ ë³€í™˜ í›„ ì •ë ¬
                const sortedRecords = Object.entries(bestRecords)
                    .map(([userId, time]) => ({ userId, time }))
                    .sort((a, b) => a.time - b.time)
                    .slice(0, 10);
                
                rankingList.innerHTML = sortedRecords
                    .map((record, index) => {
                        let className = 'ranking-item';
                        if (index === 0) className += ' top1';
                        else if (index === 1) className += ' top2';
                        else if (index === 2) className += ' top3';
                        
                        const isCurrentUser = record.userId === currentUserId;
                        
                        return `
                            <div class="${className}">
                                <div>
                                    <span class="rank">#${index + 1}</span>
                                    <span class="user-id">${record.userId}${isCurrentUser ? ' (ë‚˜)' : ''}</span>
                                </div>
                                <span class="time">${record.time.toFixed(3)}ì´ˆ</span>
                            </div>
                        `;
                    })
                    .join('');
            }
        }

        function playBeep() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 800;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function updateTimer() {
            const elapsed = (Date.now() - startTime) / 1000;
            document.getElementById('timer').textContent = elapsed.toFixed(3) + 'ì´ˆ';
        }

        function stopTimer() {
            if (!isActive) return;
            
            isActive = false;
            clearInterval(timerInterval);
            
            const reactionTime = (Date.now() - startTime) / 1000;
            document.getElementById('timer').textContent = reactionTime.toFixed(3) + 'ì´ˆ';
            document.getElementById('status').textContent = 'ë°˜ì‘ì‹œê°„: ' + reactionTime.toFixed(3) + 'ì´ˆ!';
            
            const btn = document.getElementById('actionBtn');
            btn.textContent = 'ì¬ì‹œì‘';
            btn.classList.remove('active');
            btn.disabled = false;
            
            document.getElementById('hint').textContent = '';
            
            // ê¸°ë¡ ì €ì¥
            saveRecord(reactionTime);
            displayRanking();
        }

        function handleClick() {
            const btn = document.getElementById('actionBtn');
            const status = document.getElementById('status');
            const timer = document.getElementById('timer');
            const hint = document.getElementById('hint');

            if (isActive) {
                stopTimer();
                return;
            }

            if (!isWaiting) {
                isWaiting = true;
                btn.textContent = 'ëŒ€ê¸° ì¤‘...';
                btn.classList.add('waiting');
                btn.disabled = true;
                status.textContent = 'ì ì‹œë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”...';
                timer.textContent = '';
                hint.textContent = '';

                const randomTime = Math.floor(Math.random() * 7000) + 3000;

                timeoutId = setTimeout(() => {
                    playBeep();
                    isWaiting = false;
                    isActive = true;
                    startTime = Date.now();
                    
                    status.textContent = 'ì§€ê¸ˆ! í´ë¦­í•˜ê±°ë‚˜ ìŠ¤í˜ì´ìŠ¤ë°”ë¥¼ ëˆ„ë¥´ì„¸ìš”!';
                    btn.textContent = 'í´ë¦­!';
                    btn.classList.remove('waiting');
                    btn.classList.add('active');
                    btn.disabled = false;
                    hint.textContent = 'ğŸ’¡ í´ë¦­ ë˜ëŠ” ìŠ¤í˜ì´ìŠ¤ë°”';
                    
                    timerInterval = setInterval(updateTimer, 1);
                }, randomTime);
            } else {
                isWaiting = false;
                isActive = false;
                btn.textContent = 'ì‹œì‘';
                btn.classList.remove('waiting', 'active');
                status.textContent = 'ì‹œì‘ ë²„íŠ¼ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”';
                status.style.color = '#666';
                timer.textContent = '';
                hint.textContent = '';
                btn.disabled = false;
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (isActive) {
                    stopTimer();
                } else if (isWaiting) {
                    handleEarlyClick();
                }
            }
        });

        document.addEventListener('click', (e) => {
            if (isWaiting && !e.target.closest('button')) {
                handleEarlyClick();
            }
        });

        function handleEarlyClick() {
            if (!isWaiting) return;
            
            if (timeoutId) {
                clearTimeout(timeoutId);
                timeoutId = null;
            }
            
            isWaiting = false;
            const btn = document.getElementById('actionBtn');
            const status = document.getElementById('status');
            const timer = document.getElementById('timer');
            const hint = document.getElementById('hint');
            
            btn.textContent = 'ë‹¤ì‹œ ì‹œì‘';
            btn.classList.remove('waiting');
            btn.disabled = false;
            status.textContent = 'ë„ˆë¬´ ì¼ì° ëˆŒë €ìŠµë‹ˆë‹¤! ë‹¤ì‹œ ì‹œë„í•˜ì„¸ìš”';
            status.style.color = '#f5576c';
            timer.textContent = '';
            hint.textContent = '';
            
            setTimeout(() => {
                status.style.color = '#666';
            }, 2000);
        }
    </script>
</body>
</html>
